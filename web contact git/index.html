<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responssive Contact peple </title>
    <link rel="stylesheet" href="contact14.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>


    <div class="alert-success">
        <span>Massage Send! Thank you contact us..</span>
    </div>


    <div class="alert-error">
        <span>Something went wrong! Plase try again</span>
    </div>




    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Addres, City, Coutry</div>
            <div><i class="far fa-envelope"></i>contac@email./com</div>
            <div><i class="fas fa-phone"></i>+00 000 000 000</div>
            <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
        </div>
        <div class="contact-from">
            <h2>Contac Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="massage" rows="5" placeholder="Your Massage" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>

</body>

</html>
